<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panacloud_web</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
    .icons{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

</head>
<body class="w-[100%]">
    <div class="absolute " style="z-index: -1;" >
     <img src="/01.png" alt="" class="w-[100%]  block">
    </div>

<div class="header  w-[100%] h-[139px] border-solid border-red-700 border-[2px] ">
        <div id="topdiv" class="flex items-center justify-between h-[52px] w-[100%] bg-[#212121] ">
         <div id="iconsdiv" class=" w-[220px] h-[100%]  flex items-center gap-[5px] pl-[29px]">
            <div  class="icons w-[30px] h-[30px] rounded-[50%] bg-[#303030] "><box-icon name='facebook' type='logo' color='#ffffff' ></box-icon></div>
            <div  class="icons w-[30px] h-[30px] rounded-[50%]  bg-[#303030]"><box-icon name='gmail' type='logo' color='#ffffff' ></box-icon>
            </div>
            <div  class="icons w-[30px] h-[30px] rounded-[50%]  bg-[#303030]"><box-icon name='twitter' type='logo' color='#ffffff' ></box-icon></div>
            <div  class="icons w-[30px] h-[30px] rounded-[50%]  bg-[#303030]"><box-icon name='linkedin' type='logo' color='#ffffff' ></box-icon></div>
            <div  class="icons w-[30px] h-[30px] rounded-[50%]  bg-[#303030]"><box-icon name='youtube' type='logo' rotate='180' color='#ffffff' ></box-icon></div>
         </div>

         <div id="contactdiv" class="w-[542px] h-[100%]  flex items-center  ">
         
            <box-icon name='phone' type='solid' rotate='270' color='#8ec63e' ></box-icon>
            <p class="text-white font-bold text-[20px] tracking-tight">+92(304)386-6719</p>
            <box-icon name='phone' type='solid' rotate='270' color='#8ec63e' class="ml-[5px]"></box-icon>
            <p class="text-white font-bold text-[20px] tracking-tight ">+92(317)001-3001</p>
           
            <button class=" bg-[#a2d84c] callbtn ml-[20px] py-[5px] px-[14px] mb-[3px] text-[12px] font-bold rounded-sm  ">CALL ME BACK</button>

         </div>
        </div>
</div>



</body>
</html>
